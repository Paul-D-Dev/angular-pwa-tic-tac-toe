<div class="content">

<h1>Current Player : {{ player() }}</h1>

<button nbButton outline status="danger" (click)="newGame()">Start new Game</button>

<h2 *ngIf="winner">
  Player {{winner}} won the game !
</h2>

<div class="content-play">
  <main>
      <app-square
        *ngFor="let square of squares;
        let i = index"
        [value]="square"
        (click)="makeMove(i)">
      </app-square>
  </main>
</div>

</div>
