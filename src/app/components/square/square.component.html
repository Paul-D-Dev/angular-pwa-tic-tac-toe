<button class="value" aria-label="Click" nbButton status="primary" *ngIf="!value">{{value}}</button>
<button class="value" aria-label="Click" nbButton hero status="success" *ngIf="value == 'X'">{{value}}</button>
<button class="value" aria-label="Click" nbButton hero status="info" *ngIf="value == 'O'">{{value}}</button>
